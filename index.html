    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz88doniySFASvhnN8xXVg4MvsJnScHQe50kDtbuY37y5D9nB4L9hJ47mor2xbTj3GP_A/exec';
        const STORAGE_KEY = 'manga_data_cache';

        async function fetchMangaData() {
            const cachedData = localStorage.getItem(STORAGE_KEY);
            if (cachedData) {
                const parsedCache = JSON.parse(cachedData);
                processAndRender(parsedCache);
            } else {
                document.getElementById('loading').style.display = 'block';
            }

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network error');
                const jsonData = await response.json();

                if (JSON.stringify(jsonData) !== cachedData) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(jsonData));
                    processAndRender(jsonData);
                }
            } catch (error) {
                console.error(error);
                if (!cachedData) document.getElementById('loading').innerHTML = '‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function processAndRender(jsonData) {
            const formattedData = jsonData.map(item => {
                const linksArray = item.links ? item.links.split(',').map(l => l.trim()).filter(l => l) : [];
                const titleFormatted = item.title.replace(/\\n/g, '<br>').replace(/\n/g, '<br>');
                const ts = parseTimestamp(item.timestamp);
                return {
                    title: titleFormatted, image: item.image, links: linksArray,
                    chapter: item.chapter, status: item.status ? item.status.toLowerCase() : '', timestamp: ts
                };
            });
            renderPage(formattedData);
        }

        function parseTimestamp(val) {
            if (!val) return 0;
            const num = parseFloat(val);
            if (!isNaN(num) && num > 100000000000) return num;
            const dateParsed = Date.parse(val);
            if (!isNaN(dateParsed)) return dateParsed;
            return 0;
        }

        function renderPage(data) {
            const gridOngoing = document.getElementById('grid-ongoing');
            const gridCompleted = document.getElementById('grid-completed');

            const configRow = data.find(item => item.status.includes('logo'));
            if (configRow) {
                document.getElementById('header-title').innerText = configRow.title || "Manga Update";
                if (configRow.image) {
                    const poster = document.getElementById('header-poster');
                    poster.src = configRow.image;
                    poster.style.display = 'block';
                }
                if (configRow.links.length > 0) document.getElementById('header-link').href = configRow.links[0];
                else document.getElementById('header-link').removeAttribute('href');

                if (configRow.chapter && configRow.chapter !== '-') {
                    const logo = document.getElementById('header-logo');
                    logo.src = configRow.chapter;
                    logo.style.display = 'block';
                }
                data = data.filter(item => !item.status.includes('logo'));
            }

            data.sort((a, b) => {
                const statusA = a.status.toLowerCase();
                const statusB = b.status.toLowerCase();

                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô "‡∏ä‡∏ô‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö" ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
                const isCatchupA = statusA.includes('update') || statusA.includes('‡∏ä‡∏ô‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö');
                const isCatchupB = statusB.includes('update') || statusB.includes('‡∏ä‡∏ô‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö');

                // ‡∏Å‡∏é‡∏ó‡∏µ‡πà 1: "‡∏ä‡∏ô‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö" ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏™‡∏°‡∏≠


                // ‡∏Å‡∏é‡∏ó‡∏µ‡πà 2: ‡∏ñ‡πâ‡∏≤‡∏®‡∏±‡∏Å‡∏î‡∏¥‡πå‡∏®‡∏£‡∏µ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô (‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡∏ô‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà ‡∏´‡∏£‡∏∑‡∏≠ ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà)
                // ‡πÉ‡∏´‡πâ‡∏ß‡∏±‡∏î‡∏Å‡∏±‡∏ô‡∏ó‡∏µ‡πà "‡πÄ‡∏ß‡∏•‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î" (Timestamp) ‡πÉ‡∏Ñ‡∏£‡πÉ‡∏´‡∏°‡πà‡∏Å‡∏ß‡πà‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô
                if (b.timestamp !== a.timestamp) {
                    return b.timestamp - a.timestamp;
                }
                if (isCatchupA && !isCatchupB) return -1; // A ‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô
                if (!isCatchupA && isCatchupB) return 1;  // B ‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô
                // ‡∏Å‡∏é‡∏ó‡∏µ‡πà 3: ‡∏ñ‡πâ‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô‡∏≠‡∏µ‡∏Å ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á ‡∏Å-‡∏Æ
                return a.title.localeCompare(b.title, 'th');
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('tabs-menu').style.display = 'flex';
            gridOngoing.innerHTML = '';
            gridCompleted.innerHTML = '';

            data.forEach(item => {
                let badgeHtml = '';
                let isCompleted = false;

                if (item.status.includes('end') || item.status.includes('‡∏à‡∏ö')) {
                    badgeHtml = `<div class="status-badge status-end"><i class="fa-solid fa-check-circle"></i> ‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß ${item.chapter} ‡∏ï‡∏≠‡∏ô</div>`;
                    isCompleted = true;
                } else if (item.status.includes('update') || item.status.includes('‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó')) {
                    badgeHtml = `<div class="status-badge status-catchup"><i class="fa-solid fa-bolt"></i> ‡∏ä‡∏ô‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà ${item.chapter}</div>`;
                } else {
                    badgeHtml = `<div class="status-badge status-normal"><i class="fa-solid fa-clock"></i> ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏ñ‡∏∂‡∏á‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà ${item.chapter}</div>`;
                }

                let buttonsHtml = '';
                if (item.links.length === 0) {
                    buttonsHtml = '<span style="color:white; font-weight:bold;">‡πÄ‡∏£‡πá‡∏ß‡πÜ ‡∏ô‡∏µ‡πâ</span>';
                } else {
                    item.links.forEach(url => {
                        let label = 'Link';
                        let iconSrc = '';
                        try {
                            const urlObj = new URL(url);
                            const hostname = urlObj.hostname.replace('www.', '');
                            const domainParts = hostname.split('.');
                            label = domainParts[0].charAt(0).toUpperCase() + domainParts[0].slice(1);
                            if (hostname.includes('facebook')) label = 'Facebook';
                            else if (hostname.includes('readtoon')) label = 'Readtoon';
                            else if (hostname.includes('kaichan')) label = 'Kaichan';
                            else if (hostname.includes('mynovel')) label = 'Mynovel';
                            else if (hostname.includes('readrealm')) label = 'Readrealm';
                            iconSrc = `https://www.google.com/s2/favicons?domain=${hostname}&sz=128`;
                        } catch (e) { }

                        buttonsHtml += `
                            <a href="${url}" target="_blank" class="overlay-btn" onclick="event.stopPropagation()">
                                <img src="${iconSrc}" class="btn-icon" alt="icon">
                                <span>${label}</span>
                            </a>
                        `;
                    });
                }

                const cardHtml = `
                    <div class="manga-card" onclick="toggleCard(this)">
                        <div class="card-header"><div class="manga-title">${item.title}</div></div>
                        <div class="img-wrapper">
                            <img src="${item.image}" alt="${item.title}" loading="lazy">
                            <div class="hover-overlay">${buttonsHtml}</div>
                        </div>
                        <div class="card-footer">${badgeHtml}</div>
                    </div>
                `;

                if (isCompleted) gridCompleted.innerHTML += cardHtml;
                else gridOngoing.innerHTML += cardHtml;
            });

            if (!document.querySelector('.tab-content.active-content')) switchTab('ongoing');
        }

        function toggleCard(card) {
            if (card.classList.contains('tap-active')) card.classList.remove('tap-active');
            else {
                document.querySelectorAll('.manga-card').forEach(c => c.classList.remove('tap-active'));
                card.classList.add('tap-active');
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-content'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (tabName === 'ongoing') {
                document.getElementById('ongoing-section').classList.add('active-content');
                document.querySelector('button[onclick="switchTab(\'ongoing\')"]').classList.add('active');
            } else if (tabName === 'completed') {
                document.getElementById('completed-section').classList.add('active-content');
                document.querySelector('button[onclick="switchTab(\'completed\')"]').classList.add('active');
            }
        }

        fetchMangaData();
    </script>
